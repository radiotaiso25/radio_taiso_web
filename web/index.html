<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ラジオ体操録画・採点アプリ</title>

  <!-- ★ CSS 読み込み -->
  <!-- Flaskなら:
  <link rel="stylesheet" href="{{ url_for('static', filename='css/radio_taiso.css') }}">
  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

  <!-- Mediapipe 関連ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <h1>ラジオ体操録画・採点アプリ</h1>
  <div id="score">ステップ: 未開始</div>

  <div id="video-area">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="countdown"></div>
  </div>

  <div id="button-area">
    <button id="start-btn">録画スタート</button>
    <button id="stop-btn" disabled>録画停止</button>
  </div>

  <!-- ★ アプリ用JS 読み込み（ライブラリのあと） -->
  <!-- Flaskなら:
  <script src="{{ url_for('static', filename='js/radio_taiso.js') }}"></script>
  -->
  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
